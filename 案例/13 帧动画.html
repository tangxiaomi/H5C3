<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 200px;
			height: 200px;
			background-color: red;
			position: absolute;
			left: 0;
			top: 0;
			animation: zou 2s steps(10);
		}
		@keyframes zou{
			0%{
				left: 0;
			}
			100%{
				left: 800px;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
