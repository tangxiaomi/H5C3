<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			perspective: 500px;
		}
		.box{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
			perspective: 500px;
			transform: rotateY(45deg);
			transform-style: preserve-3d;
		}
		.info{
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 50px auto;
			transform: rotateX(45deg);
			transform-origin: top;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="info"></div>
	</div>
</body>
</html>
