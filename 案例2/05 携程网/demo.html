<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
			list-style: none;
		}
		.box{
			padding: 10px;
			height: 100px;
			display: flex;
		}
		.left{
			flex: 1;
			background-color: green;
		}
		.right{
			flex: 2;
			background-color: blue;
			display: flex;
			flex-wrap: wrap;
		}
		.right a{
			flex: 1 50%;
			border-left: 1px solid #fff;
			border-bottom: 1px solid #fff;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left"></div>
		<div class="right">
			<a href="javascript:;"></a>
			<a href="javascript:;"></a>
			<a href="javascript:;"></a>
			<a href="javascript:;"></a>
		</div>
	</div>
</body>
</html>
