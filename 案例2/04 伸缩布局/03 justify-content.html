<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{
			padding: 0;
			margin: 0;
			list-style: none;
		}
		ul{
			width: 80%;
			height: 300px;
			border: 1px solid #000;
			margin: 100px auto;
			display: flex;
			/* justify-content 控制的项目的对齐方式  整体对齐
				flex-start 默认值 默认一主轴的起点进行对齐
			   	flex-end  默认一主轴的终点进行对齐
			   	center 居中对齐
			   	space-between 两端对齐 中间平分
				space-around 元素之间的间隔完全一样
			*/
			justify-content: space-around;
		}
		li{
			width: 100px;
			height: 100px;
			background-color: green;	
			color: #fff;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
</html>
