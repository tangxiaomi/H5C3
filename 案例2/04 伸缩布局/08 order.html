<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{
			padding: 0;
			margin: 0;
			list-style: none;
		}
		ul{
			width: 80%;
			height: 300px;
			border: 1px solid #000;
			margin: 100px auto;
			display: flex;
			/* 
				order   控制项目于项目的排序 默认值为0  值越大 越靠后
				
			*/
			flex-wrap: wrap;
			align-content: space-around;
		}
		li{
			width: 100px;
			height: 100px;
			background-color: green;	
			color: #fff;
		}
		li:nth-child(3){
			order: 2;
		}
		li:nth-child(4){
			order: 3;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>11</li>
		<li>12</li>
		<li>13</li>
	</ul>
</body>
</html>
