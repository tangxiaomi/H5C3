<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{
			padding: 0;
			margin: 0;
			list-style: none;
		}
		ul{
			width: 80%;
			height: 300px;
			border: 1px solid #000;
			margin: 100px auto;
			display: flex;
		}
		li{
			width: 100px;
			height: 100px;
			background-color: green;	
			color: #fff;
			/* flex-basis 简单的话就是一个flex官方认证的宽度属性 权重比width高 可以接受px  百分比*/
			flex-basis: 33.3333%;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
</html>
