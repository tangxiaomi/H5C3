<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="fullpage/jquery.fullPage.min.css">
	<style>
		#menu { margin: 0; padding: 0; position: fixed; left: 10px; top: 10px; list-style-type: none; z-index: 70;}
#menu li { float: left; margin:  0 10px 0 0; font-size: 14px;}
#menu a { float: left; padding: 10px 20px; background-color: #fff; color: #333; text-decoration: none;}
#menu .active a { color: #fff; background-color: #333;}

	</style>
</head>
<body>
	<!-- fullpage的使用步骤 

		1.引用对应的包（文件  JQ 核心css  核心js）
		2.引用fullpage的默认骨架 每个section 代表一屏，默认显示“第一屏”
		3.调用fullpage核心方法  $(function(){
		    $('#dowebok').fullpage();
		});
		4.配置参数
	-->
	
	<ul id="menu">
		<li data-menuanchor="page1" class="active"><a href="#page1">第一屏</a></li>
		<li data-menuanchor="page2"><a href="#page2">第二屏</a></li>
		<li data-menuanchor="page3"><a href="#page3">第三屏</a></li>
		<li data-menuanchor="page4"><a href="#page4">第四屏</a></li>
	</ul>


	<div id="dowebok">
	    <div class="section">
	        <h3>第一屏</h3>
	    </div>
	    <div class="section">
	       	<div class="slide"><h3>第二屏的第一屏</h3></div>
			<div class="slide"><h3>第二屏的第二屏</h3></div>
			<div class="slide"><h3>第二屏的第三屏</h3></div>
	    </div>
	    <div class="section">
	        <h3>第三屏</h3>
	    </div>
	    <div class="section">
	        <h3>第四屏</h3>
	    </div>
	</div>
</body>
<script type="text/javascript" src="fullpage/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="fullpage/jquery.fullPage.min.js"></script>
<script type="text/javascript" src="fullpage/jquery.easing.1.3.js"></script>
<script type="text/javascript">
	$(function(){
    	$('#dowebok').fullpage({
    		/*是否显示项目导航 默认值是false*/
    		navigation : true,
    		// 每一个section的背景颜色
    		sectionsColor : ['red','green','blue','gold'],
    		/*定义锚链接*/
    		anchors: ['page1', 'page2', 'page3', 'page4'],
    		/* 设置菜单导航 值对应菜单盒子的ID值*/
    		menu: '#menu',
    		navigationPosition : 'left',
    		// 无缝滚动
    		continuousVertical : true,
    		/*滚动的速度*/
    		scrollingSpeed : 700,
    		// 当滚动到哪一屏的回调函数  接收 anchorLink 和 index 两个参数，anchorLink 是锚链接的名称，index 是序号，从1开始计算
    		afterLoad : function(anchorLink, index){
    			console.log('我来到了第'+index+'屏')
    		},
    		// 滚动前的回调函数，接收 index、nextIndex 和 direction 3个参数：
			// index 是离开的“页面”的序号，从1开始计算；

			// nextIndex 是滚动到的“页面”的序号，从1开始计算；

			// direction 判断往上滚动还是往下滚动，值是 up 或 down。
			onLeave : function(index,nextIndex,direction){
				console.log('我要开始滚动了，我现在在第'+index +'屏，方向为：'+ direction + '我即将去往第'+nextIndex+'屏');
			},
			/*页面结构生成后的回调函数，或者说页面初始化完成后的回调函数*/
			afterRender : function(){
				console.log('页面结构生成了，我要开始执行了');
			}
    	});
	});
</script>
</html>
